<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="container">
        <h2 class="autorization-title">Авторизация</h2>
        <form class="autorization">
            <h4 class="autorization-e-mail-title">Имя пользователя или <span>E-mail</span></h4>
            <input type="text" class="autorization-e-mail">
            <h4 class="autorization-password-title">Пароль</h4>
            <input type="text" class="autorization-password">
            <div class="checkbox">
                <input type="checkbox">
                <h5>Запомнить меня</h5>
            </div>
            <div class="buttons">
                <button class="emailCheck">Войти</button>
                <button class="autorization-button sign-up">Зарегистрироваться </button>
            </div>
            <h5 class="forget-password">Забыли пароль?</h5>
        </form>
    </div>
</section>
</body>
<script src="main.js"></script>
</html>
